<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK</family>
			<family>Linux Libertine</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
    <prefer>

      <family>Ubuntu Nerd Font</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
      <family>Ubuntu Nerd Font</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
    <prefer>
      <family>RobotoMono Nerd Font Mono</family>
      <family>FontAwesome</family>
      <family>Icons</family>
			<family>Joy Pixels</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
      <family>Noto Color Emoji</family>
		</prefer>
	</alias>
</fontconfig>
